<div class="create-ticket-container">
    <mat-card class="create-ticket-card">
      <h2>Create New Ticket</h2>
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
        <!-- Title Field -->
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="TITLE" placeholder="Enter the title" />
          <mat-error *ngIf="ticketForm.get('TITLE')?.invalid && ticketForm.get('TITLE')?.touched">
            Title is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Description Field -->
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="DESCRIPTION" placeholder="Enter the description"></textarea>
          <mat-error *ngIf="ticketForm.get('DESCRIPTION')?.invalid && ticketForm.get('DESCRIPTION')?.touched">
            Description is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Severity Field -->
        <mat-form-field appearance="fill">
          <mat-label>Severity</mat-label>
          <input matInput type="number" formControlName="Severity" />
        </mat-form-field>
  
        <!-- CVE Field -->
        <mat-form-field appearance="fill">
          <mat-label>CVE</mat-label>
          <input matInput formControlName="CVE" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="ticketForm.invalid">
          Create Ticket
        </button>
      </form>
    </mat-card>
  </div>
