<mat-toolbar color="primary">
  <span>My Website</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/">Home</a>
  <a mat-button routerLink="/login">Login</a>
  <a mat-button routerLink="/register">Register</a>

  <!-- Conditionally show Dashboard and Tickets links based on authentication -->
  <a *ngIf="isAuthenticated" mat-button routerLink="/dashboard">Dashboard</a>
  <a *ngIf="isAuthenticated" mat-button routerLink="/tickets">Tickets</a>

  <!-- Conditionally display the "Create Ticket" button -->
  <button *ngIf="isAuthenticated && showCreateTicketButton" mat-raised-button color="accent" (click)="openCreateTicketForm()">
    Create Ticket
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
